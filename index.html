<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica per Stati d'Animo</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%231DB954' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M9 18V5l12-2v13'/%3E%3Ccircle cx='6' cy='18' r='3'/%3E%3Ccircle cx='18' cy='16' r='3'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 14px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-group label {
            display: block;
            font-size: 12px;
            color: #b3b3b3;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #1DB954;
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .mood-cards {
            display: grid;
            gap: 15px;
        }

        .mood-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .mood-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
            border-color: #1DB954;
        }

        .mood-card.active {
            border-color: #1DB954;
            background: rgba(29, 185, 84, 0.1);
        }

        .mood-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mood-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .mood-icon svg {
            width: 28px;
            height: 28px;
            stroke: #1DB954;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .mood-info {
            flex: 1;
        }

        .mood-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .mood-duration {
            font-size: 13px;
            color: #1DB954;
        }

        .genres-container {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .genres-container.show {
            display: block;
        }

        .genre-section {
            margin-bottom: 12px;
        }

        .genre-section:last-child {
            margin-bottom: 0;
        }

        .genre-button {
            width: 100%;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2), rgba(30, 215, 96, 0.15));
            border: 1px solid rgba(29, 185, 84, 0.4);
            padding: 14px 18px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            text-decoration: none;
            color: #fff;
        }

        .genre-button:hover {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.3), rgba(30, 215, 96, 0.25));
            border-color: #1DB954;
            transform: translateX(5px);
        }

        .genre-button:active {
            transform: translateX(5px) scale(0.98);
        }

        .genre-name {
            font-size: 15px;
            font-weight: 600;
            color: #1DB954;
        }

        .genre-arrow {
            color: #1DB954;
            font-size: 18px;
        }

        .info-text {
            font-size: 12px;
            color: #b3b3b3;
            text-align: center;
            margin-top: 12px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .mood-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Musica per Stati d'Animo</h1>
            <p class="subtitle">La colonna sonora perfetta per ogni momento</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>Momento della Giornata</label>
                <select id="timeFilter">
                    <option value="all">Tutti i momenti</option>
                    <option value="morning">Mattina</option>
                    <option value="afternoon">Pomeriggio</option>
                    <option value="evening">Sera</option>
                    <option value="night">Notte</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Tipo di Stato d'Animo</label>
                <select id="moodTypeFilter">
                    <option value="all">Tutti</option>
                    <option value="relax">Rilassamento</option>
                    <option value="energy">Energia</option>
                    <option value="emotion">Emozione</option>
                    <option value="focus">Concentrazione</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ordinamento</label>
                <select id="sortFilter">
                    <option value="alphabetical">Alfabetico</option>
                    <option value="duration">Durata</option>
                    <option value="type">Tipo</option>
                </select>
            </div>
        </div>

        <div class="mood-cards" id="moodCards"></div>
    </div>

    <script>
        const moodsData = [
            {
                id: 'tristezza',
                title: 'Gestire la tristezza',
                icon: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9c.83 0 1.5-.67 1.5-1.5S7.83 8 7 8s-1.5.67-1.5 1.5S6.17 11 7 11zm10 0c.83 0 1.5-.67 1.5-1.5S17.83 8 17 8s-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm-5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>',
                duration: 40,
                timeOfDay: ['afternoon', 'evening', 'night'],
                moodType: 'emotion',
                genres: ['Piano', 'Soft', 'Indie']
            },
            {
                id: 'addormentarsi',
                title: 'Addormentarsi',
                icon: '<svg viewBox="0 0 24 24"><path d="M17.75 4.09L15.22 6.03l-.97-2.59-1.15.28.97 2.59-2.59.97.28 1.15 2.59-.97 1.94 2.53 1.02-.78-1.94-2.53 2.53-1.94-.78-1.02zm-9.5 9.91L6.31 12l-.97 2.59-1.15-.28.97-2.59-2.59-.97.28-1.15 2.59.97L7.38 8.04l1.02.78-1.94 2.53 2.53 1.94-.78 1.02zM20 12c0-4.42-3.58-8-8-8-.06 0-.12 0-.18.01C13.01 5.02 14 6.89 14 9c0 5.52-4.48 10-10 10 0 4.42 3.58 8 8 8 4.42 0 8-3.58 8-8z"/></svg>',
                duration: 13,
                timeOfDay: ['night'],
                moodType: 'relax',
                genres: ['Lofi', 'Soft', 'Vaporwave']
            },
            {
                id: 'umore',
                title: 'Alzare l\'umore',
                icon: '<svg viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M7 11.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S9.33 13 8.5 13 7 12.33 7 11.5zm7 0c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5zm-3.5 6.5c-2.33 0-4.31-1.46-5.11-3.5h10.22c-.8 2.04-2.78 3.5-5.11 3.5z"/></svg>',
                duration: 9,
                timeOfDay: ['morning', 'afternoon'],
                moodType: 'energy',
                genres: ['Pop', 'Dance', 'House']
            },
            {
                id: 'ansia',
                title: 'Calmare l\'ansia',
                icon: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><circle cx="12" cy="12" r="3"/></svg>',
                duration: 20,
                timeOfDay: ['afternoon', 'evening'],
                moodType: 'relax',
                genres: ['Classica', 'Jazz', 'Ambient']
            },
            {
                id: 'noia',
                title: 'Combattere la noia',
                icon: '<svg viewBox="0 0 24 24"><path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"/></svg>',
                duration: 11,
                timeOfDay: ['afternoon', 'evening'],
                moodType: 'emotion',
                genres: ['Strumentale', 'Colonne Sonore']
            },
            {
                id: 'concentrazione',
                title: 'Concentrarsi',
                icon: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>',
                duration: 30,
                timeOfDay: ['morning', 'afternoon', 'evening'],
                moodType: 'focus',
                genres: ['Binaural 40Hz', 'White Noise', 'Ambient']
            },
            {
                id: 'motivazione',
                title: 'Motivarsi',
                icon: '<svg viewBox="0 0 24 24"><path d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.6 13.9l1-4.4 2.1 2v6h2v-7.5l-2.1-2 .6-3c1.3 1.5 3.3 2.5 5.5 2.5v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1l-5.2 2.2v4.7h2v-3.4l1.8-.7-1.6 8.1-4.9-1-.4 2 7 1.4z"/></svg>',
                duration: 5,
                timeOfDay: ['morning', 'afternoon'],
                moodType: 'energy',
                genres: ['Elettronica', 'Hardcore', 'Phonk']
            },
            {
                id: 'sfogo',
                title: 'Sfogarsi',
                icon: '<svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>',
                duration: 30,
                timeOfDay: ['afternoon', 'evening'],
                moodType: 'energy',
                genres: ['Metal', 'Hard Rock', 'Metalcore']
            },
            {
                id: 'risveglio',
                title: 'Svegliarsi',
                icon: '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>',
                duration: 10,
                timeOfDay: ['morning'],
                moodType: 'energy',
                genres: ['EDM', 'Progressive House', 'Drum and Bass']
            }
        ];

        function createSpotifySearchUrl(genre) {
            // Encode the genre for URL
            const searchQuery = encodeURIComponent(genre);
            return `https://open.spotify.com/search/${searchQuery}/playlists`;
        }

        function sortMoods(moods, sortType) {
            const sorted = [...moods];
            switch(sortType) {
                case 'alphabetical':
                    return sorted.sort((a, b) => a.title.localeCompare(b.title));
                case 'duration':
                    return sorted.sort((a, b) => b.duration - a.duration);
                case 'type':
                    return sorted.sort((a, b) => a.moodType.localeCompare(b.moodType));
                default:
                    return sorted;
            }
        }

        function renderMoodCards(filteredMoods = moodsData) {
            const container = document.getElementById('moodCards');
            const sortType = document.getElementById('sortFilter').value;
            const sortedMoods = sortMoods(filteredMoods, sortType);
            container.innerHTML = '';

            sortedMoods.forEach(mood => {
                const card = document.createElement('div');
                card.className = 'mood-card';
                card.dataset.moodId = mood.id;

                const genresHTML = mood.genres.map(genre => {
                    const searchUrl = createSpotifySearchUrl(genre);
                    return `
                        <div class="genre-section">
                            <a href="${searchUrl}" target="_blank" class="genre-button">
                                <span class="genre-name">${genre}</span>
                                <span class="genre-arrow">â†’</span>
                            </a>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="mood-header">
                        <div class="mood-icon">${mood.icon}</div>
                        <div class="mood-info">
                            <div class="mood-title">${mood.title}</div>
                            <div class="mood-duration">${mood.duration} min</div>
                        </div>
                    </div>
                    <div class="genres-container" id="genres-${mood.id}">
                        ${genresHTML}
                        <p class="info-text">Cliccando si apre Spotify con playlist personalizzate per te</p>
                    </div>
                `;

                card.querySelector('.mood-header').addEventListener('click', () => {
                    toggleMood(mood.id);
                });

                container.appendChild(card);
            });
        }

        function toggleMood(moodId) {
            const genresContainer = document.getElementById(`genres-${moodId}`);
            const card = document.querySelector(`[data-mood-id="${moodId}"]`);
            
            if (genresContainer.classList.contains('show')) {
                genresContainer.classList.remove('show');
                card.classList.remove('active');
            } else {
                // Close all other moods
                document.querySelectorAll('.genres-container.show').forEach(container => {
                    container.classList.remove('show');
                });
                document.querySelectorAll('.mood-card.active').forEach(c => {
                    c.classList.remove('active');
                });
                
                genresContainer.classList.add('show');
                card.classList.add('active');
            }
        }

        function filterMoods() {
            const timeFilter = document.getElementById('timeFilter').value;
            const moodTypeFilter = document.getElementById('moodTypeFilter').value;

            let filtered = moodsData;

            if (timeFilter !== 'all') {
                filtered = filtered.filter(mood => mood.timeOfDay.includes(timeFilter));
            }

            if (moodTypeFilter !== 'all') {
                filtered = filtered.filter(mood => mood.moodType === moodTypeFilter);
            }

            renderMoodCards(filtered);
        }

        document.getElementById('timeFilter').addEventListener('change', filterMoods);
        document.getElementById('moodTypeFilter').addEventListener('change', filterMoods);
        document.getElementById('sortFilter').addEventListener('change', filterMoods);

        // Initial render
        renderMoodCards();
    </script>
</body>
</html>
