<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica per Stati d'Animo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 14px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .filter-group label {
            display: block;
            font-size: 12px;
            color: #b3b3b3;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #1DB954;
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .mood-cards {
            display: grid;
            gap: 15px;
        }

        .mood-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .mood-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
            border-color: #1DB954;
        }

        .mood-card.active {
            border-color: #1DB954;
            background: rgba(29, 185, 84, 0.1);
        }

        .mood-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .mood-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .mood-icon svg {
            width: 28px;
            height: 28px;
            stroke: #1DB954;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .mood-info {
            flex: 1;
        }

        .mood-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .mood-duration {
            font-size: 13px;
            color: #1DB954;
        }

        .mood-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #e0e0e0;
        }

        .playlist-container {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-container.show {
            display: block;
        }

        .playlist-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .playlist-item:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .spotify-icon {
            color: #1DB954;
            font-size: 24px;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .playlist-description {
            font-size: 11px;
            color: #b3b3b3;
        }

        .play-button {
            background: #1DB954;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .play-button:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .spotify-embed {
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        .time-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            color: #b3b3b3;
            margin-left: 10px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .mood-title {
                font-size: 18px;
            }
        }
    </style>
</head>

        let currentPlayingEmbed = null;

        function renderMoodCards(filteredMoods = moodsData) {
            const container = document.getElementById('moodCards');
            container.innerHTML = '';

            filteredMoods.forEach(mood => {
                const card = document.createElement('div');
                card.className = 'mood-card';
                card.dataset.moodId = mood.id;

                const genresHTML = mood.genres.map(genre => 
                    `<span class="genre-tag">${genre}</span>`
                ).join('');

                const playlistsHTML = mood.playlists.map((playlist, index) => `
                    <div class="playlist-item">
                        <div class="spotify-icon">â–¶</div>
                        <div class="playlist-info">
                            <div class="playlist-name">${playlist.name}</div>
                            <div class="playlist-description">${playlist.description}</div>
                        </div>
                        <a href="${playlist.url}" target="_blank" class="play-button">Apri</a>
                    </div>
                    ${index === 0 ? `
                    <div class="spotify-embed">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/${playlist.embedId}?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                    ` : ''}
                `).join('');

                card.innerHTML = `
                    <div class="mood-header">
                        <div class="mood-icon">${mood.icon}</div>
                        <div class="mood-info">
                            <div class="mood-title">${mood.title}</div>
                            <div class="mood-duration">${mood.duration}</div>
                        </div>
                    </div>
                    <div class="mood-genres">${genresHTML}</div>
                    <div class="playlist-container" id="playlist-${mood.id}">
                        ${playlistsHTML}
                    </div>
                `;

                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.play-button') && !e.target.closest('iframe')) {
                        togglePlaylist(mood.id);
                    }
                });

                container.appendChild(card);
            });
        }

        function togglePlaylist(moodId) {
            const playlistContainer = document.getElementById(`playlist-${moodId}`);
            const card = document.querySelector(`[data-mood-id="${moodId}"]`);
            
            if (playlistContainer.classList.contains('show')) {
                playlistContainer.classList.remove('show');
                card.classList.remove('active');
            } else {
                // Close all other playlists
                document.querySelectorAll('.playlist-container.show').forEach(container => {
                    container.classList.remove('show');
                });
                document.querySelectorAll('.mood-card.active').forEach(c => {
                    c.classList.remove('active');
                });
                
                playlistContainer.classList.add('show');
                card.classList.add('active');
            }
        }

        function filterMoods() {
            const timeFilter = document.getElementById('timeFilter').value;
            const moodTypeFilter = document.getElementById('moodTypeFilter').value;

            let filtered = moodsData;

            if (timeFilter !== 'all') {
                filtered = filtered.filter(mood => mood.timeOfDay.includes(timeFilter));
            }

            if (moodTypeFilter !== 'all') {
                filtered = filtered.filter(mood => mood.moodType === moodTypeFilter);
            }

            renderMoodCards(filtered);
        }

        document.getElementById('timeFilter').addEventListener('change', filterMoods);
        document.getElementById('moodTypeFilter').addEventListener('change', filterMoods);

        // Initial render
        renderMoodCards();
