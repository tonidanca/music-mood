        * {

            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 14px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-group label {
            display: block;
            font-size: 12px;
            color: #b3b3b3;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #1DB954;
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .mood-cards {
            display: grid;
            gap: 15px;
        }

        .mood-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .mood-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
            border-color: #1DB954;
        }

        .mood-card.active {
            border-color: #1DB954;
            background: rgba(29, 185, 84, 0.1);
        }

        .mood-header {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .mood-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .mood-icon svg {
            width: 28px;
            height: 28px;
            stroke: #1DB954;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .mood-info {
            flex: 1;
        }

        .mood-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .mood-duration {
            font-size: 13px;
            color: #1DB954;
        }

        .genres-container {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .genres-container.show {
            display: block;
        }

        .genre-section {
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 12px;
        }

        .genre-section:last-child {
            margin-bottom: 0;
        }

        .genre-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 8px 0;
        }

        .genre-name {
            font-size: 16px;
            font-weight: 600;
            color: #1DB954;
        }

        .genre-arrow {
            transition: transform 0.3s;
            color: #1DB954;
            font-size: 14px;
        }

        .genre-arrow.rotated {
            transform: rotate(180deg);
        }

        .genre-playlists {
            display: none;
            margin-top: 10px;
        }

        .genre-playlists.show {
            display: block;
        }

        .playlist-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .playlist-item:last-child {
            margin-bottom: 0;
        }

        .playlist-item:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .spotify-icon {
            color: #1DB954;
            font-size: 18px;
            flex-shrink: 0;
        }

        .playlist-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-description {
            font-size: 11px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .play-button, .preview-button {
            background: #1DB954;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .preview-button {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: #1DB954;
        }

        .play-button:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .preview-button:hover {
            background: rgba(29, 185, 84, 0.5);
        }

        .spotify-embed {
            margin-top: 10px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        .spotify-embed.show {
            display: block;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .mood-title {
                font-size: 18px;
            }

            .playlist-buttons {
                flex-direction: column;
                gap: 4px;
            }

            .play-button, .preview-button {
                font-size: 10px;
                padding: 5px 10px;
            }
        }
    </style>
</head>

        function sortMoods(moods, sortType) {
            const sorted = [...moods];
            switch(sortType) {
                case 'alphabetical':
                    return sorted.sort((a, b) => a.title.localeCompare(b.title));
                case 'duration':
                    return sorted.sort((a, b) => b.duration - a.duration);
                case 'type':
                    return sorted.sort((a, b) => a.moodType.localeCompare(b.moodType));
                default:
                    return sorted;
            }
        }

        function renderMoodCards(filteredMoods = moodsData) {
            const container = document.getElementById('moodCards');
            const sortType = document.getElementById('sortFilter').value;
            const sortedMoods = sortMoods(filteredMoods, sortType);
            container.innerHTML = '';

            sortedMoods.forEach(mood => {
                const card = document.createElement('div');
                card.className = 'mood-card';
                card.dataset.moodId = mood.id;

                const genresHTML = Object.entries(mood.genres).map(([genreName, playlists]) => {
                    const playlistsHTML = playlists.map(pl => `
                        <div class="playlist-item">
                            <div class="spotify-icon">â–¶</div>
                            <div class="playlist-info">
                                <div class="playlist-name">${pl.name}</div>
                                <div class="playlist-description">${pl.desc}</div>
                            </div>
                            <div class="playlist-buttons">
                                <a href="${pl.url}" target="_blank" class="play-button">Apri</a>
                                <button class="preview-button" onclick="togglePreview('${mood.id}', '${genreName}', '${pl.id}', this)">Preview</button>
                            </div>
                        </div>
                    `).join('');

                    return `
                        <div class="genre-section">
                            <div class="genre-header" onclick="toggleGenre('${mood.id}', '${genreName}')">
                                <span class="genre-name">${genreName}</span>
                                <span class="genre-arrow" id="arrow-${mood.id}-${genreName}">â–¼</span>
                            </div>
                            <div class="genre-playlists" id="playlists-${mood.id}-${genreName}">
                                ${playlistsHTML}
                                <div class="spotify-embed" id="embed-${mood.id}-${genreName}"></div>
                            </div>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="mood-header">
                        <div class="mood-icon">${mood.icon}</div>
                        <div class="mood-info">
                            <div class="mood-title">${mood.title}</div>
                            <div class="mood-duration">${mood.duration} min</div>
                        </div>
                    </div>
                    <div class="genres-container" id="genres-${mood.id}">
                        ${genresHTML}
                    </div>
                `;

                card.querySelector('.mood-header').addEventListener('click', () => {
                    toggleMood(mood.id);
                });

                container.appendChild(card);
            });
        }

        function toggleMood(moodId) {
            const genresContainer = document.getElementById(`genres-${moodId}`);
            const card = document.querySelector(`[data-mood-id="${moodId}"]`);
            
            if (genresContainer.classList.contains('show')) {
                genresContainer.classList.remove('show');
                card.classList.remove('active');
            } else {
                document.querySelectorAll('.genres-container.show').forEach(container => {
                    container.classList.remove('show');
                });
                document.querySelectorAll('.mood-card.active').forEach(c => {
                    c.classList.remove('active');
                });
                
                genresContainer.classList.add('show');
                card.classList.add('active');
            }
        }

        function toggleGenre(moodId, genreName) {
            const playlists = document.getElementById(`playlists-${moodId}-${genreName}`);
            const arrow = document.getElementById(`arrow-${moodId}-${genreName}`);
            
            if (playlists.classList.contains('show')) {
                playlists.classList.remove('show');
                arrow.classList.remove('rotated');
            } else {
                playlists.classList.add('show');
                arrow.classList.add('rotated');
            }
        }

        function togglePreview(moodId, genreName, playlistId, button) {
            const embedContainer = document.getElementById(`embed-${moodId}-${genreName}`);
            
            if (embedContainer.classList.contains('show')) {
                embedContainer.classList.remove('show');
                embedContainer.innerHTML = '';
                button.textContent = 'Preview';
            } else {
                // Close all other previews
                document.querySelectorAll('.spotify-embed.show').forEach(embed => {
                    embed.classList.remove('show');
                    embed.innerHTML = '';
                });
                document.querySelectorAll('.preview-button').forEach(btn => {
                    btn.textContent = 'Preview';
                });
                
                embedContainer.innerHTML = `
                    <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=0" 
                        width="100%" height="152" frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                `;
                embedContainer.classList.add('show');
                button.textContent = 'Nascondi';
            }
        }

        function filterMoods() {
            const timeFilter = document.getElementById('timeFilter').value;
            const moodTypeFilter = document.getElementById('moodTypeFilter').value;

            let filtered = moodsData;

            if (timeFilter !== 'all') {
                filtered = filtered.filter(mood => mood.timeOfDay.includes(timeFilter));
            }

            if (moodTypeFilter !== 'all') {
                filtered = filtered.filter(mood => mood.moodType === moodTypeFilter);
            }

            renderMoodCards(filtered);
        }

        document.getElementById('timeFilter').addEventListener('change', filterMoods);
        document.getElementById('moodTypeFilter').addEventListener('change', filterMoods);
        document.getElementById('sortFilter').addEventListener('change', filterMoods);

        // Initial render
        renderMoodCards();
    </script>
